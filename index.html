<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid Project Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
    <!-- AG Grid Community Edition -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.1.1/dist/ag-grid-community.min.js"></script>
    <!-- Frappe Gantt -->
    <script src="frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="frappe-gantt.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="controls">
            <button onclick="recalculateProject()">Recalculate</button>
            <button onclick="indentSelection()">Indent (Alt+Right)</button>
            <button onclick="outdentSelection()">Outdent (Alt+Left)</button>
            <button onclick="insertRowAbove()">Insert Above</button>
            <button onclick="deleteSelectedRows()">Delete Selected</button>
            <button onclick="expandAll()">Expand All</button>
            <button onclick="collapseAll()">Collapse All</button>
            <div class="separator"></div>
            <button onclick="exportProject()">Export</button>
            <label class="file-input-label">
                Import
                <input type="file" id="import-file" onchange="importProject(event)" accept=".json">
            </label>
            <div id="status-indicator">
                <span id="save-status">Ready</span>
            </div>
        </div>

        <div class="content-wrapper">
            <!-- AG Grid will be created inside this wrapper -->
            <div id="grid-wrapper" class="ag-theme-alpine"></div>
            <div class="gantt-container">
                <svg id="gantt"></svg>
            </div>
        </div>
    </div>

    <!-- Main Application Logic -->
    <script src="app.js"></script>
</body>
</html>
